<!DOCTYPE html>
<html lang="en">
<head>

            <label>

            <label>
                Факультет:

                Дата народження:

            </label>
            <label>
                Адреса:
                <input type="text" id="address" placeholder="м. ТТТТ">

            <button type="button" id="submitBtn">Перевірити</button>
        </form>
    </div>
    
    <div>
        <h1>Table</h1>
        <table id="table"></table>
          <input type="color" id="colorPicker" value="#ff0000">

    <script src="script.js"></script>
